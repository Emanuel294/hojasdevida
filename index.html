<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"

        crossorigin="anonymous" />

    <title>Formato Hoja de vida</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <aside class="col-md-5 col-lg-5 bg-info text-white">
                <div class="row">
                    <img src="img/cara1(1).jpg" class="rounded-circle mx-auto my-4" height="300px" width="280px">
                </div>
                <!--contacto-->
                <div class="card  bg-info text-white border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            <i class="fas fa-address-book"></i>
                            CONTACTO
                        </h4>

                        <p class="card-text">
                            <i class="fas fa-map-marker-alt"></i>
                            Some quick example text to build on the card title
                            and make up the bulk of the card's content.
                        </p>
                        <p class="card-text">
                            <i class="fas fa-envelope"></i>
                            AnaDanae15@gmail.com
                        </p>
                        <p class="card-text">
                            <i class="fab fa-facebook-square"></i>
                            AnaDanae-15
                        </p>
                        <p class="card-text">
                            <i class="fab fa-whatsapp"></i>
                            +504 6294-0143
                        </p>

                    </div>
                </div>
                <!--Idiomas-->
                <div class="card  bg-info text-white border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            <i class="fas fa-comments"></i>
                            IDIOMAS
                        </h4>
                        <dl class="row">
                            <dt class="col-sm-3">
                                Ingles
                            </dt>
                            <dd class="col-sm-9">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 95%"
                                        aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                                </div>
                            </dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-sm-3">
                                Frances
                            </dt>
                            <dd class="col-sm-9">
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 68%"
                                        aria-valuenow="68" aria-valuemin="0" aria-valuemax="100">68%</div>
                                </div>
                            </dd>


                    </div>
                </div>
                <!--Habilidades-->
                <div class="card  bg-info text-white border-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            <i class="fas fa-gem"></i>
                            HABILIDADES
                        </h4>
                        <dl class="row">
                            <dt class="col-sm-6">
                                Reparación de computadoras
                            </dt>
                            <dd class="col-sm-6">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 75%"
                                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                </div>
                            </dd>
                        </dl>
                        <dl class="row">
                            <dt class="col-sm-6">
                                Instalación de redes
                            </dt>
                            <dd class="col-sm-6">
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 89%"
                                        aria-valuenow="89" aria-valuemin="0" aria-valuemax="100">89%</div>
                                </div>
                            </dd>


                    </div>
                </div>



            </aside>
            <section></section>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/js/all.min.js"
        integrity="sha512-I2eVORN4ZTPhAiP2pz5d6wQ3ScD/h7ORW4WoCsl3/neI8RSrRnBl2kW3myjTUN+J0Ml4fRT31ZLz08gQb/eo1g=="
        crossorigin="anonymous"></script>

</body>

</html>
